<!doctype html>
<html lang="en">
	<head>
		<title>Online Registration Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta charset="utf-8">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">


	</head>

	<body>
		<div class="wrapper">
			<header>
				<div class="container">
					<h1>The Code Review</h1>
				</div>	
			</header>

			<div class="container directions">
				<h2>Signup for our newsletter</h2>
				<p>Get the latest news on how your code is doing right in your inbox</p>
			</div>

			<div class="container contactForm">
				<form action="index.html" method="post">
					
					<fieldset name="contactInfo">
						<legend>Contact Information</legend>

						<label for="fullName">Full Name</label>
						<input type="text" id="fullName" name="user_fullName" placeholder="Required" required>

						<label for="emailAddress">Email Address</label>
						<input type="email" id="emailAddress" name="user_emailName" placeholder="Required" required>

						<label for="phoneNumber">Phone Number</label>
						<input type="tel" id="phoneNumber" name="user_phoneNumber" maxlength="10">


						<label for="streetAddress">Street Address</label>
						<input type="text" id="streetAddress" name="user_streetAddress">

						<label for="city">City</label>
						<input type="text" id="city" name="user_city">

						<label for="state">State</label>
						<select id="state" name="user_state">
							<option value="" disabled selected>Choose state</option>
			              	<option value="AL">Alabama</option>
			            	<option value="AK">Alaska</option>
			            	<option value="AZ">Arizona</option>
			            	<option value="AR">Arkansas</option>
			            	<option value="CA">California</option>
			            	<option value="CO">Colorado</option>
			            	<option value="CT">Connecticut</option>
			            	<option value="DE">Delaware</option>
			            	<option value="DC">District Of Columbia</option>
			            	<option value="FL">Florida</option>
			            	<option value="GA">Georgia</option>
			            	<option value="HI">Hawaii</option>
			            	<option value="ID">Idaho</option>
			            	<option value="IL">Illinois</option>
			            	<option value="IN">Indiana</option>
			            	<option value="IA">Iowa</option>
			            	<option value="KS">Kansas</option>
			            	<option value="KY">Kentucky</option>
			            	<option value="LA">Louisiana</option>
			            	<option value="ME">Maine</option>
			            	<option value="MD">Maryland</option>
			            	<option value="MA">Massachusetts</option>
			            	<option value="MI">Michigan</option>
			            	<option value="MN">Minnesota</option>
			            	<option value="MS">Mississippi</option>
			            	<option value="MO">Missouri</option>
			            	<option value="MT">Montana</option>
			            	<option value="NE">Nebraska</option>
			            	<option value="NV">Nevada</option>
			            	<option value="NH">New Hampshire</option>
			            	<option value="NJ">New Jersey</option>
			            	<option value="NM">New Mexico</option>
			            	<option value="NY">New York</option>
			            	<option value="NC">North Carolina</option>
			            	<option value="ND">North Dakota</option>
			            	<option value="OH">Ohio</option>
			            	<option value="OK">Oklahoma</option>
			            	<option value="OR">Oregon</option>
			            	<option value="PA">Pennsylvania</option>
			            	<option value="RI">Rhode Island</option>
			            	<option value="SC">South Carolina</option>
			            	<option value="SD">South Dakota</option>
			            	<option value="TN">Tennessee</option>
			            	<option value="TX">Texas</option>
			            	<option value="UT">Utah</option>
			            	<option value="VT">Vermont</option>
			            	<option value="VA">Virginia</option>
			            	<option value="WA">Washington</option>
			            	<option value="WV">West Virginia</option>
			            	<option value="WI">Wisconsin</option>
			            	<option value="WY">Wyoming</option>
			            </select>
						

			            <label for="zipCode">Zip Code</label>
						<input type="text" id="zipCode" name="user_zipCode" maxlength="10">

 					</fieldset>

 					<fieldset>
 						<legend>Newsletter</legend>
 						<p>Select the newsletters you would like to recieve</p>

 						
 						<input type="checkbox" id="htmlNews" name="newsletterType" value="HTML News" >
 						<label for="htmlNews">HTML News</label> <br>


 						<input type="checkbox" id="cssNews" name="newsletterType" value="CSS News">
 						<label for="cssNews">CSS News</label> <br>


 						<input type="checkbox" id="javascriptNews" name="newsletterType" value="Javascript News">
 						<label for="javascriptNews">Javascript News</label>


 						<p>Newsletter format</p>

 						<input type="radio" id="html" name="newsFormat" value="HTML">
 						<label for="htmlNews">HTML</label>


 						<input type="radio" id="plainText" name="newsFormat" value="Plain Text">
 						<label for="cssNews">Plain Text</label>


 						<p>Other topics you'd like to hear about</p>

 						<textarea id="topicsInput" name="user_topicsInput"></textarea>

 					</fieldset>

 					<button type="submit">Sign Up</button>


				</form>
			</div> <!-- end of container-->

			<footer>
				<div class="container">
					<p>Copyright The Code Review</p>
				</div>
			</footer>

		</div> <!-- end of wrapper -->
	</body>

</html>
